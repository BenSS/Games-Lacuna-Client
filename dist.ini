name    = Games-Lacuna-Client
;version = auto
author  = Steffen Mueller <smueller@cpan.org>
author  = Gavin Mogan <halkeye@cpan.org>
license = Perl_5
copyright_holder = Steffen Mueller
; For testing, you can do fake releases
release = fake

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[PkgVersion]
;[PodVersion]

;[PodCoverageTests]
[Test::CPAN::Changes]
[UnusedVarsTests]
[PodSyntaxTests]
[ExtraTests]

;[ExecDir]
;dir = examples

[MakeMaker]
[Manifest]

[Prereqs]
JSON::RPC::Common = 0
HTTP::Request     = 0
HTTP::Response    = 0
LWP::UserAgent    = 0
Data::Dumper      = 0
Class::XSAccessor = 1.07
Scalar::Util      = 0
URI               = 0
Class::MOP        = 0
YAML::Any         = 0
AnyEvent          = 0
Date::Parse       = 0
Date::Format      = 0
DateTime          = 0
Number::Format    = 0
FindBin           = 0
IO::Interactive   = 0
MIME::Lite        = 0
Crypt::SSLeay     = 0
Exception::Class  = 0
Time::HiRes       = 0
Try::Tiny         = 0.07
namespace::clean  = 0.20
JSON::RPC::LWP    = 0.006
Moose             = 0

[NextRelease]

[Git::NextVersion]
first_version = 0.001       ; this is the default
version_regexp  = ^v(.+)$   ; this is the default

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README.pod
allow_dirty = Changes
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = README.pod
allow_dirty = Changes
[Git::Tag]
[GithubMeta]

[ConfirmRelease]
[UploadToCPAN]

